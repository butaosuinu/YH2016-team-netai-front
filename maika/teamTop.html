        <div id="t-22"><script>
    var nodes = [
        {id:1,label:"1"},
        {id:2,label:"2"},
        {id:3,label:"3"},
        {id:4,label:"4"},
        {id:5,label:"5"},
        {id:6,label:"6"},
        {id:7,label:"7"},
        {id:8,label:"8"},
        {id:9,label:"9"},
        {id:10,label:"10"},
        {id:11,label:"11"},
        {id:12,label:"12"},
        {id:13,label:"13"},
        {id:14,label:"14"},
        {id:15,label:"15"},
        {id:16,label:"16"},
        {id:17,label:"17"},
        {id:18,label:"18"},
        {id:19,label:"19"},
        {id:20,label:"20"},
        {id:21,label:"21"},
        {id:22,label:"22"}
        ];
    var w = 600;
    var h = 600;
    var links = [ {source:0, target:1},
                  {source:2, target:4},
                  {source:0, target:3},
                  {source:5, target:8},
                  {source:6,target:7},
                  {source:9,target:10},
                  {source:11,target:13},
                  {source:11,target:12},
                  {source:12,target:20},
                  {source:14,target:16},
                  {source:15,target:16},
                  {source:16,target:17},
                  {source:18,target:19},
                  {source:1,target:3},
                  {source:4,target:6},
                  {source:4,target:7},
                  {source:6,target:8},
                  {source:10,target:11},
                  {source:12,target:13},
                  {source:16,target:18},
                  {source:11,target:19},
                  {source:18,target:21}
                ];
   var force = d3.layout.force()
                 .nodes(nodes)
                 .links(links)
                 .size([w, h])
                 .linkStrength(0.3)
                 .friction(0.9)
                 .distance(10)
                 .charge(-400)
                 .gravity(0.1)
                 .theta(0.5)
                 .alpha(0.1)
                 .start();
    var svg = d3.select("#t-22").append("svg").attr({width:w, height:h});
    var link = svg.selectAll("line")
                  .data(links)
                  .enter()
                  .append("line")
                  .style({stroke: "#ccc",
                          "stroke-width": 1})
                .style("opacity", 0.1);
    var node = svg.selectAll("circle")
                  .data(nodes)
                  .enter()
                  .append("circle")
                  .attr({r: 10,
                         opacity: 0.5})
                  .style({fill: "red"})
                  .call(force.drag);
    var label = svg.selectAll('text')
                    .data(nodes)
                    .enter()
                    .append('text')
                    .attr({"text-anchor":"middle",
                           "fill":"black"})
                    .style({"font-size":11})
                    .text(function(d) { return d.label; });
    force.on("tick", function() {
      link.attr({x1: function(d) { return d.source.x; },
                 y1: function(d) { return d.source.y; },
                 x2: function(d) { return d.target.x; },
                 y2: function(d) { return d.target.y; }});
      node.attr({cx: function(d) { return d.x; },
                 cy: function(d) { return d.y; }});
      label.attr({x: function(d) { return d.x; },
                  y: function(d) { return d.y; }});
    });</script></div>

<script>
$(function(){
    //checkedだったら最初からチェックする
    $('div.skill-set-box input').each(function(){
        if ($(this).attr('checked') == 'checked') {
            $(this).next().addClass('checked');

        }
    });
    //クリックした要素にクラス割り当てる
    $('div.skill-set-box label').click(function(){
        if ($(this).hasClass('checked')) {
            $(this)
                .removeClass('checked')
                .prev('input').removeAttr('checked');
        } else {
            $(this)
                .addClass('checked')
                .prev('input').attr('checked','checked');
        }
    });
});

    $(function() {
        $( "#tabhoge" ).tabs();
    });

</script>
